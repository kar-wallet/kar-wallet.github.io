<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">-->
  <link rel="stylesheet" href="css/normalize.min.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>


<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>-->

<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.css">-->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Document</title>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="page-wrapper">
    <div class="app-container">

      <button type="button" name="button" class="prev main-screen"></button>
      <button type="button" name="button" class="next main-screen"></button>

        <div class="main-container main-screen">
            <div class="owl-two owl-carousel">
                <div class="item">
                  <div class="item-head">
                    <span class="item-head__prev"></span>
                    <span class="item-head__current">cUSD</span>
                    <span class="item-head__next">cEURO</span>
                  </div>
                  <div class="like-h2"><span>cUSD </span>1 500</div>
                </div>

                <div class="item">
                  <div class="item-head">
                    <span class="item-head__prev">cUSD</span>
                    <span class="item-head__current">cEURO</span>
                    <span class="item-head__next">cRUB</span>
                  </div>
                <div class="like-h2"><span>cEURO</span>1 600</div></div>

                <div class="item">
                  <div class="item-head">
                    <span class="item-head__prev">cEURO</span>
                    <span class="item-head__current">cRUB</span>
                    <span class="item-head__next">cBRUB</span>
                  </div>
                  <div class="like-h2"><span>cRUB</span> 11 500</div>
                </div>
                <div class="item">
                  <div class="item-head">
                    <span class="item-head__prev">cRUB</span>
                    <span class="item-head__current">cBRUB</span>
                    <span class="item-head__next"></span>
                  </div>
                  <div class="like-h2"><span>cBRUB </span> 11 500</div></div>
            </div>

        </div>

      <div class="main-container__buttons main-screen">
          <button type="button" name="button" class="main-container__button main-container__topUp">Top Up</button>
          <button type="button" name="button" class="main-container__button main-container__exchange">Exchange</button>
          <div class="main-container__qr main-container__button">
              <img src="img/qr.jpg" alt="">
          </div>
      </div>

      <div class="exchange-screen">
        <div class="exchange-header">
          <div class="exchange-header__from exchange-dropdown dropdown">
            <select class="selectpicker select-from">
              <option>cUsd</option>
              <option>cEUR</option>
              <option>cRUB</option>
              <option>cBRUB</option>
            </select>

          </div>
          <div class="exchange-header__change"></div>
          <div class="exchange-header__to exchange-dropdown dropdown">
            <select class="selectpicker select-to">
              <option>cUsd</option>
              <option>cEUR</option>
              <option>cRUB</option>
              <option>cBRUB</option>
            </select>

          </div>
          <div class="exchange-header__rate">1<span>cUSD </span>= 0.98<span>cEUR</span></div>
        </div>
        <div class="exchange-content">
          <form action="">
            <div class="special-inpNumber-cont">
              <input type="number" name="quantity" min="1" max="50000" onfocus="this.value = this.value;" autofocus placeholder="Enter your value"  class="exchange-content__value">
              <div class="special-inpNumber-cont__currency">cUSD</div>
            </div>

            <div class="exchange-content__qr-code">
              <img src="img/qr.jpg" alt="">
            </div>

            <div class="exchange-content__reset">Cancel</div>
          </form>
        </div>
      </div>

      <div class="app-footer">
        <div class="transac-history main-screen">
          <div class="transac-history__title">Transaction History</div>
          <div class="transac-history__all"><span class="transac-show">View All</span><span class="transac-hide">Hide</span></div>
          <div class="transac-history__element">
            <div class="transac-history__image spent"></div>
            <div class="transac-history__category">Spent</div>
            <div class="transac-history__time">Today 11:20</div>
            <div class="transac-history__value"><span>$</span>5.05</div>
          </div>
          <div class="transac-history__element">
            <div class="transac-history__image exchange"></div>
            <div class="transac-history__category">Exchange</div>
            <div class="transac-history__time">Today 11:20</div>
            <div class="transac-history__value"><span>$</span>5.05</div>
          </div>
          <div class="history-data">11 may</div>
          <div class="transac-history__element">
            <div class="transac-history__image topUp"></div>
            <div class="transac-history__category">Top Up</div>
            <div class="transac-history__time">Today 11:20</div>
            <div class="transac-history__value"><span>$</span>5.05</div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/dragend.js"></script>
  <script type="text/javascript">
    $(".demoId").dragend();
  </script>
  <script src="js/owl.carousel.min.js"></script>
  <script>
    $('.select-from').selectpicker({
      style: 'btn-info',
      size: 4
    });
    $('.select-to').selectpicker({
      style: 'btn-info',
      size: 4
    });
  </script>
  <script>
    $(document).ready(function(){
      // $('.owl-one').owlCarousel({
      //     loop:true,
      //     margin:10,
      //     nav:true,
      //     center: true,
      //     items: 3,
      //     scrollPerPage : true
      // });

      $('.owl-two').owlCarousel({
          loop:true,
          margin:10,
          nav:true,
          items: 1
      });
    });
  </script>
  <script src="js/scripts.js"></script>

</body>
</html>
