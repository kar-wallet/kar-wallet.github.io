  <div class="page-wrapper">
    <div class="app-container">
      <div class="header-currency main-screen">
        <div class="owl-one owl-carousel"><div class="item"><div>cUSD</div></div><div class="item"><div>cEURO</div></div><div class="item"><div>cRUB</div></div><div class="item"><div>cBRUB</div></div></div>
      </div>

      <button type="button" name="button" class="prev main-screen"></button>
      <button type="button" name="button" class="next main-screen"></button>

        <div class="main-container main-screen">
            <div class="owl-two owl-carousel">
                <div class="item"><div class="like-h2"><span>cUSD </span> 500</div></div>
                <div class="item"><div class="like-h2"><span>cEURO </span> 1 600</div></div>
                <div class="item"><div class="like-h2"><span>cRUB </span> 11 500</div></div>
                <div class="item"><div class="like-h2"><span>cBRUB </span> 11 500</div></div>
            </div>

      </div>

      <div class="main-container__buttons main-screen">
          <button type="button" name="button" class="main-container__button main-container__topUp">Top Up</button>
          <button type="button" name="button" class="main-container__button main-container__exchange">Exchange</button>
          <div class="main-container__qr main-container__button">
              <img src="img/qr.jpg" alt="">
          </div>
      </div>

      <div class="exchange-screen">
        <div class="exchange-header">
          <div class="exchange-header__from exchange-dropdown dropdown">

          <button id="from" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">cUSD</button>
          <ul class="dropdown-menu">
            <li><a href="#">cUsd</a></li>
            <li><a href="#">cEUR</a></li>
            <li><a href="#">cRUB</a></li>
            <li><a href="#">cBRUB</a></li>
          </ul>

          </div>
          <div class="exchange-header__change"></div>
          <div class="exchange-header__to exchange-dropdown dropdown">
              <button id="to" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">cEUR</button>
<!--              <span class="caret"></span>-->
              <ul class="dropdown-menu">
                <li><a href="#">cUsd</a></li>
                <li><a href="#">cEUR</a></li>
                <li><a href="#">cRUB</a></li>
                <li><a href="#">cBRUB</a></li>
              </ul>

          </div>
          <div class="exchange-header__rate">1<span>cUSD </span>= 0.98<span>cEUR</span></div>
        </div>
        <div class="exchange-content">
          <form action="">
            <div class="special-inpNumber-cont">
              <input type="number" name="quantity" min="1" max="50000" placeholder="Enter your value" value="10" class="exchange-content__value">
              <div class="special-inpNumber-cont__currency">cUSD</div>
            </div>

            <div class="exchange-content__qr-code">
              <img src="img/qr.jpg" alt="">
            </div>

            <!-- <button type="reset" value="Reset" class="exchange-content__reset">Cancel</button> -->
            <div class="exchange-content__reset">Cancel</div>
          </form>
        </div>
      </div>

      <div class="app-footer">
        <div class="transac-history main-screen">
          <div class="transac-history__title">Transaction History</div>
          <div class="transac-history__all"><span class="transac-show">View All</span><span class="transac-hide">Hide</span></div>
          <div class="transac-history__element">
            <div class="transac-history__image spent"></div>
            <div class="transac-history__category">Spent</div>
            <div class="transac-history__time">Today 11:20</div>
            <div class="transac-history__value"><span>$</span>5.05</div>
          </div>
          <div class="transac-history__element">
            <div class="transac-history__image exchange"></div>
            <div class="transac-history__category">Exchange</div>
            <div class="transac-history__time">Today 11:20</div>
            <div class="transac-history__value"><span>$</span>5.05</div>
          </div>
          <div class="history-data">11 may</div>
          <div class="transac-history__element">
            <div class="transac-history__image topUp"></div>
            <div class="transac-history__category">Top Up</div>
            <div class="transac-history__time">Today 11:20</div>
            <div class="transac-history__value"><span>$</span>5.05</div>
          </div>
        </div>
      </div>

    </div>

  </div>

});
